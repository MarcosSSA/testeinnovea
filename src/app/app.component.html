<table mat-table [dataSource]="livros" class="mat-elevation-z8">
  
  <ng-container matColumnDef="source">
    <th mat-header-cell *matHeaderCellDef> Source </th>
    <td mat-cell *matCellDef="let livro"> {{ livro.source.name }} </td>
  </ng-container>
  
  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef> Author </th>
    <td mat-cell *matCellDef="let livro"> {{ livro.author }} </td>
  </ng-container>

  <!-- A partir deste ponto poderÃ¡ ser adicionado mais colunas -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>  
</table>
<div>
  <button mat-button (click)="buscarLivros()">Pesquisar</button>
  <button mat-button (click)="limpar()">Limpar</button>
</div>
